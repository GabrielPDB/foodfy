<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodfy - Receitas</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="Logo Foodfy" />
      </div>
      <div class="links">
        <div class="link">
          <a href="./about.html">Sobre</a>
        </div>
        <div class="link">
          <a href="./revenue.html">Receitas</a>
        </div>
      </div>
    </header>

    <section class="revenues">
      <div class="cards">
        <div class="card">
          <div class="card-image">
            <img src="./assets/burger.png" alt="Triplo bacon burger" />
          </div>
          <div class="card-content">
            <h3>Triplo bacon burger</h3>
            <h4>por Jorge Relato</h4>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="./assets/pizza.png" alt="Pizza 4 estações" />
          </div>
          <div class="card-content">
            <h3>Pizza 4 estações</h3>
            <h4>por Fabiana Melo</h4>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="./assets/espaguete.png" alt="Espaguete ao alho" />
          </div>
          <div class="card-content">
            <h3>Espaguete ao alho</h3>
            <h4>por Júlia Kinoto</h4>
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="./assets/lasanha.png" alt="Lasanha mac n'cheese" />
          </div>
          <div class="card-content">
            <h3>Lasanha mac n'cheese</h3>
            <h4>por Juliano Vieira</h4>
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="./assets/doce.png" alt="Docinhos pão-do-céu" />
          </div>
          <div class="card-content">
            <h3>Docinhos pão-do-céu</h3>
            <h4>por Ricardo Golvea</h4>
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img
              src="./assets/asinhas.png"
              alt="Asinhas de frango ao barbecue"
            />
          </div>
          <div class="card-content">
            <h3>Asinhas de frango ao barbecue</h3>
            <h4>por Vania Steroski</h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
